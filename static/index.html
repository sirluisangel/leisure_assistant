<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leisure Assistant PRO - AI Coach</title>
  <link rel="shortcut icon" href="/static/favicon.svg" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen font-sans text-gray-800">
  <div class="max-w-3xl mx-auto py-10 px-4">

    <!-- Encabezado -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-purple-700">Leisure Assistant — Coach emocional</h1>
      <p class="text-gray-600 mt-2">Tu compañero para entender y mejorar tu estado de ánimo</p>
    </header>

    <main class="space-y-8">

      <!-- Entrada -->
      <section class="bg-white rounded-2xl shadow-lg p-6">
        <label for="feeling" class="block text-lg font-semibold mb-2">
          ¿Cómo te sientes hoy? Cuéntame con tus palabras:
        </label>
        <textarea id="feeling" rows="5" placeholder="Hoy no fue un buen día..."
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 resize-none"></textarea>

        <div class="flex gap-4 mt-4">
          <button id="analyze"
            class="flex-1 bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition">
            Analizar
          </button>
          <button id="clear" class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition">
            Limpiar
          </button>
        </div>
      </section>

      <!-- Salida -->
      <section id="output"
        class="bg-white rounded-3xl shadow-lg p-8 opacity-0 invisible transition-opacity duration-300 max-w-xl mx-auto">
        <h2 class="text-2xl font-bold text-purple-700 mb-6 border-b border-purple-300 pb-2">
          Resultado del análisis
        </h2>
        <div class="flex flex-col space-y-6">
          <div class="flex items-center space-x-4">
            <span class="text-xl font-semibold text-gray-700">Emoción detectada:</span>
            <span id="emo" class="text-3xl font-extrabold text-purple-600"></span>
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-lg font-medium text-gray-600">Confianza:</span>
            <span id="conf" class="text-lg text-gray-500"></span>
          </div>
          <div id="rec"
            class="bg-purple-50 rounded-xl p-4 text-gray-700 text-md border border-purple-200 shadow-inner leading-relaxed">
            <!-- Aquí va la recomendación generada -->
          </div>
        </div>
      </section>

      <!-- Historial -->
      <section id="history-section" class="bg-white rounded-2xl shadow-lg p-6 hidden">
        <h3 class="text-lg font-semibold mb-4">Historial</h3>
        <div id="history-list" class="space-y-3 text-gray-700 max-h-64 overflow-y-auto"></div>
      </section>

    </main>

  </div>

  <script src="/static/app.js"></script>
</body>

</html>
